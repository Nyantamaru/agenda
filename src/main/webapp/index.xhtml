<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body id="principal">
        <div id="cuadro"> 
        <h:form>
            <p:messages autoUpdate="true"  showDetail="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel for="txtUsuario" value="Usuario" />
                <p:inputText id="txtUsuario" value="#{indexController.usuario.usuario}" required="true" />
                
                
                <p:outputLabel for="txtClave" value="Clave"/>
                <p:password  id="txtClave" value="#{indexController.usuario.clave}" required="true" requiredMessage="Campo Requerido"
                                     validatorMessage="La clave es incorrecta" />
                
                <h:column />
                <p:commandButton icon="ui-icon-key" value="Iniciar Sesion" action="#{indexController.iniciarSesion()}" />
                
            </h:panelGrid>
            <p:separator />
            <p:link  value="Crear cuenta" outcome="usuario"></p:link>
        </h:form>
        </div>
        <h:form> 
            
            <p:inputText value="#{categoriaController.categoria.nombre}" placeholder="madre" />
            
            <p:commandButton value="Registrar" actionListener="#{categoriaController.registrar()}"> </p:commandButton>
        </h:form>
        
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br />
        
        <p:link  value="LLevame al archivo login.xthml" outcome="login"></p:link>
  </h:body>
    
</html>
